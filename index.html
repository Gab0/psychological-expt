<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychological Experiments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 40px;
        }
        .links {
            list-style: none;
            padding: 0;
        }
        .links li {
            margin: 20px 0;
        }
        .links a {
            text-decoration: none;
            font-size: 1.5em;
            color: #007BFF;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Psychological Experiments</h1>
        <p>Welcome to our research hub. Choose an experiment to participate in:</p>
        <ul class="links">
            <li><a href="/bart">Balloon Analogue Risk Task (BART)</a></li>
            <li><a href="/tmt">Trail Making Test (TMT)</a></li>
            <li><a href="/hanoi">Tower of Hanoi</a></li>
            <li><a href="/srtt">Serial Reaction Time Task (SRTT)</a></li>
        </ul>
    </div>
</body>
</html>
